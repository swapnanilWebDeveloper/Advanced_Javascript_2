<body>
     <script>
           let n = "creater_name";
           let f = "followers";
           let p = "platform";

           let obj = {
              [n] : "Yahoo Baba",
              course : "BTech",
              [f] : "98k",
              [p + "_online"] : "youTube",
              details : function(){
                   return `${this.creater_name} is doing ${this.course} & he has
                     ${this.followers} followers on ${this.platform_online}`;
              }
           };

           console.log(obj);
           console.log(obj.creater_name);
           console.log(obj.followers);
           console.log(obj.platform_online);
           console.log(obj.details());
           console.log(obj['details']());

     </script>
