<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
     <script>
           let is_palindrome = (num) => {
                 let sum = 0, dig, N;
                 N = num;
                 while(N > 0){
                    dig = parseInt( N % 10);
                    sum = (sum + dig) * 10;
                    N = parseInt( N / 10);
                 }
                 sum = sum / 10;
                 console.log(`The reverse of ${num} is ${sum}`);
                 if(sum == num){
                    console.log(`${num} is a palindrome number`);
                 }
                 else{
                    console.log(`${num} is not a palindrome number`);
                 }
           }

           is_palindrome(12321);
           is_palindrome(3456543);
           is_palindrome(523989325);
           is_palindrome(12345);
           is_palindrome(74639);
     </script>
</body>
</html>
