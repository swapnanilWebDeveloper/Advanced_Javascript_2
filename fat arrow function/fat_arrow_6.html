<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
            let arr_sum = (arr_num) => {
                let sum = 0;
                console.log("Your array is : ");
                for(var i = 0; i < arr_num.length; i++){
                    console.log(arr_num[i]+" ");
                }

                for(var i = 0; i < arr_num.length; i++){
                      sum = sum + arr_num[i];
                }
                return sum;
            }
            
            let num_arr = [12,4,7,6,8,22,30];

            console.log("The sumation of the array elements is = "+arr_sum(num_arr));
      </script>
</body>
</html>
