<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let news_obj = {
                title: 'latest news on nuclear fission energy',
                body: 'if we can master the process of producing nuclear fusion energy at a very large level then'+
                        'we can solve both the energy requirements and enviourment pollution',
                userId: 10,  
        }
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({  news_obj }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json));

       
         setTimeout(function(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((json) => console.log(json));
         },2000)
    </script>
</body>

</html>
