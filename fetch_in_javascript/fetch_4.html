<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            fetch("/content/json/student_data.json")
           .then((response) => {
               return response.json();
            })
            .then((data) => {
               console.log(data);
               console.log(data.length);
               for(var i = 0; i < data.length; i++){
                console.log("name is = "+data[i].name+", age is = "+data[i].age+", city is : "+data[i].city);
               }
            })
            .catch( (error) => {
                console.log("Something went wrong !!! "+error);
            })
    </script>
</body>
</html>
