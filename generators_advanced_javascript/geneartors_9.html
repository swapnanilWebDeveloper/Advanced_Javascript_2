<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
            function *genearteit(){
              let yArray = [yield, yield, yield];
              console.log(`Result is = ${yArray}`);

              let sum = 0;
              for(var i = 0; i < yArray.length; i++){
                  console.log(`result no. ${i+1} is = ${yArray[i]}`);
                  sum = sum + yArray[i];
              }
              console.log("sumation result is = "+sum);
            }

            let g = genearteit();
            g.next();
            g.next(500);
            g.next(600);
            g.next(700);
      </script>
</body>
</html>
