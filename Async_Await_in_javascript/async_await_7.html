<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         async function test(){
            try{
                const response = await fetch("/myJson/json_data/student_marks.json");
                const students = await response.json();
                return students;
            }catch(error){
                console.log("Error has occured during execution : "+error);
            }
         }
         test().then( (data) => {
             console.log(data);
         })
         
    </script>
</body>
</html>
