<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        
        function prom(complete,a,b){
            return new Promise(function(resolve,reject){
                console.log("Fetching Data, Please wait...");
                let c = a / b;
                setTimeout( () => {
                    if(complete){
                        resolve("result is = "+c);
                     }else{
                        reject("division is rejected due to an issue");
                     }
                },2000);
            })
        }

        prom(true,6,3).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });

        prom(false).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });
     </script>
</body>
</html>
