<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        
        function prom(complete){
            return new Promise(function(resolve,reject){
                console.log("Fetching Data, Please wait...");
                setTimeout( () => {
                    if(complete){
                        resolve("Issue has been completely resolved.");
                     }else{
                        reject("progam is rejected due to major issue");
                     }
                },2000);
            })
        }

        prom(true).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });

        prom(false).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });
     </script>
</body>
</html>
