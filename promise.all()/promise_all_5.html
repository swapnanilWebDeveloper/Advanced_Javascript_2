<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
            let promiseCall = function(returnData,message,validate){
                return  function(resolve, reject){
                    setTimeout(() =>{
                        if(validate){
                            console.log("The "+message+" resolve has been invoked...");
                            resolve(returnData);
                        }
                        else{
                            reject(message+" issue is giving an error...");
                        }
                  },returnData * 100);
                }
            };

          let p1 = new Promise(promiseCall(15,"first",true));
          let p2 = new Promise(promiseCall(25,"second",true));
          let p3 = new Promise(promiseCall(30,"third",true));
          let p4 = new Promise(promiseCall(40,"fourth",false));

            Promise.all([p1,p2,p3,p4]).then((result) => {
                  console.log("Results : "+result);
                  console.log(result.length);
                  let total = 0;
                  for(var i = 0; i < result.length; i++){
                     total = total + result[i];
                  }
                  console.log("Sumation of all resolved values is = "+total);
            }).catch((error) => {
                  console.log("Results : "+error);
            })
      </script>
</body>
</html>
